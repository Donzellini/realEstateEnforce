<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container" style="width:100vw">
    <h2 class="text-center display-3">Cadastrar Novo Tipo de Imóvel</h2>

    <div class="row">
        <div class="col">
            <label class="form-label">ID Tipo de Imóvel</label>
            <input class="form-control" #id_tipo_imovel type="text" id="idbanco" value="" name="nome"/>
        </div>
        <div class="col">
            <label class="form-label">Tipo do Imóvel</label>
            <input class="form-control" #tipo_imovel type="text" id="nomebanco" value="" name="nome"/> 
        </div>
    </div> 
    <div class="d-flex flex-row mt-2">
        <input class="btn btn-primary m-2" type="button" (click)="insereNovoTipoImovel(id_tipo_imovel.value, tipo_imovel.value)" value="Inserir">
        <input class="btn btn-primary m-2" type="button" routerLink="/bancos" value="Voltar">
    </div>   
</div>
