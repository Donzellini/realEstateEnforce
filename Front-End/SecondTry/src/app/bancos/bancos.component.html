<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container" style="width:100vw">
      <div class="d-flex flex-row mb-3">
            <div class="p-2"><button type="button" class="btn btn-primary" routerLink="">HOME</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary" routerLink="/bancocadastro">NOVO</button></div>
      </div>
      
      <table class="table">
            <thead>
                  <tr>
                        <th scope="col">#</th>
                        <th scope="col">Bancos</th>
                  </tr>                  
            </thead>
            <tbody>
                  <tr *ngFor="let banco of bancos">
                        <th scope="row">{{ banco.id_banco }}</th>
                        <td scope="row">{{ banco.name_banco }}</td>
                  </tr>             
            </tbody> 
      </table>
</div>
