<div class="container" style="width:100vw">

        <div>
            <label class="form-label">Entrada</label>
            <input class="form-control" #entrada type="text" id="nomebanco" value="" name="nome"/>

        <div>

    <div class="d-flex flex-row mt-2">
        <input class="btn btn-primary m-2" type="button" (click)="insereNovoFinanciamento(id_financiamento.value, id_cli.value, id_banco.value, entrada.value, num_parcela.value)" value="Inserir">
