<div class="container" style="width:100vw">
    <div class="d-flex flex-row mb-3">
        <div class="p-2"><button type="button" class="btn btn-primary" routerLink="">HOME</button></div>
        <div class="p-2"><button type="button" class="btn btn-primary" routerLink="/vendedorcadastro">NOVO</button></div>
    </div>  
    
    <table class="table">
            <thead>
                  <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Matr√≠cula</th>
                        <th scope="col">Email</th>
                        <th scope="col">Celular</th>
                  </tr>                  
            </thead>
            <tbody>
                  <tr *ngFor="let vendedor of vendedores">
                        <th scope="row">{{ vendedor.id_vendedor }}</th>
                        <td scope="row">{{ vendedor.name_vendedor }}</td>
                        <td scope="row">{{ vendedor.matricula_vendedor }}</td>
                        <td scope="row">{{ vendedor.email_vendedor }}</td>
                        <td scope="row">{{ vendedor.telefone_vendedor }}</td>
                  </tr>             
            </tbody> 
      </table>
</div>
