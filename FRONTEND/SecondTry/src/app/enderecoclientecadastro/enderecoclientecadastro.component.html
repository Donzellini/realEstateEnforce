<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container" style="width:100vw">
    <h2 class="text-center display-3">Cadastrar Novo Endereço de Cliente</h2>

    <div class="row">
        <div>
            <label class="form-label">ID Endereço do Cliente</label>
            <input class="form-control" #id_endereco_cli type="text" id="id_endereco_cli" value="" name="nome"/>
        </div>
        <div>
            <label class="form-label">Rua</label>
            <input class="form-control" #rua_cli type="text" id="rua_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">Número</label>
            <input class="form-control" #numero_cli type="text" id="numero_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">Apto</label>
            <input class="form-control" #apto_cli type="text" id="apto_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">Bloco</label>
            <input class="form-control" #bloco_cli type="text" id="bloco_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">Bairro</label>
            <input class="form-control" #bairro_cli type="text" id="bairro_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">CEP</label>
            <input class="form-control" #cep_cli type="text" id="cep_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">Cidade</label>
            <input class="form-control" #cidade_cli type="text" id="cidade_cli" value="" name="nome"/> 
        </div>
        <div>
            <label class="form-label">UF</label>
            <input class="form-control" #uf_cli type="text" id="uf_cli" value="" name="nome"/> 
        </div> 
    </div> 
    <div class="d-flex flex-row mt-2">
        <input class="btn btn-primary m-2" type="button" (click)="insereNovoEnderecoCliente(id_endereco_cli.value, rua_cli.value, numero_cli.value, apto_cli.value, bloco_cli.value, bairro_cli.value, cep_cli.value, cidade_cli.value, uf_cli.value)"value="Inserir">
        <input class="btn btn-primary m-2" type="button" routerLink="/adress_client" value="Voltar">
    </div>   
</div>
