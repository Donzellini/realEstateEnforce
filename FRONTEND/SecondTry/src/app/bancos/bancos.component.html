<button routerLink="/bancocadastro">Novo Banco</button>
<br>
<br>

<div class="container" style="width:50vw">
      <table class="table">
            <thead>
                  <tr>
                        <th scope="col">#</th>
                        <th scope="col">Bancos</th>
                  </tr>                  
            </thead>
            <tbody>
                  <tr *ngFor="let banco of bancos">
                        <th scope="row">{{ banco.id_banco }}</th>
                        <td scope="row">{{ banco.name_banco }}</td>
                  </tr>             
            </tbody> 
      </table>
</div>
